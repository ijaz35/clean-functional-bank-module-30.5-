<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center my-16 ">Let's get some<span class="text-lime-500"> Moooneyyyy!!!</span>
    </h1>
    <main class="mx-auto w-3/4">
        <section class="w-3/4  mt-3 text-white">
            <div class="grid grid-cols-3 gap-5 ">
                <div class="bg-green-300 p-5 rounded text-center">
                    <h3 class="text-3xl mt-4">Deposit</h3>
                    <h2 class="text-6xl my-4">$ <span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-5 rounded text-center">
                    <h3 class="text-3xl mt-4 ">Withdraw</h3>
                    <h2 class="text-6xl my-4"> $<span id="withdraw-amount">00</span> </h2>
                </div>
                <div class="bg-blue-300 p-5 rounded text-center">
                    <h3 class="text-3xl mt-4">Balance</h3>
                    <h2 class="text-6xl my-4">$ <span id="total-balance">100</span> </h2>
                </div>

            </div>
        </section>


        <section class="w-3/4  mt-3">
            <div class="grid-cols-2 grid gap-4 ">

                <!-- diposite section -->

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="font-semibold text-3xl">Please Deposite</h3>
                    <input id="deposit-input" class=" my-4 block w-3/4 px-4 border border-gray-400 rounded" type="text"
                        placeholder="$ you want to deposit">
                    <button id="deposit-btn"
                        class="bg-amber-700 px-4 py-2 rounded font-semibold text-white">Deposit</button>
                </div>

                <!-- withdraw section -->

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="font-semibold text-3xl">Please Withdraw</h3>
                    <input id="withdraw-input" class=" my-4 block w-3/4 px-4 border border-gray-400 rounded" type="text"
                        placeholder="$ you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-700 px-4 py-2 rounded font-semibold text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
