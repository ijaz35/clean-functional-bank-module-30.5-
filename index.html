<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-lime-500">Baap Er Bank</span></h1>
    </header>
    <section class="bg-green-200 mt-8 w-3/4 mx-auto p-8">
        <div>
            <h2 class="text-2xl">Please Login</h2>
            <input id="user-email" class="block w-3/4 px-4 border border-gray-400 rounded my-4" type="text"
                placeholder="Enter your email">
            <input id="user-password" class="block w-3/4 px-4 border border-gray-400 rounded mb-4" type="password"
                placeholder="Enter your password">
            <button id="login-submit" class="bg-amber-500 px-4 py-2 rounded font-semibold	text-white">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
